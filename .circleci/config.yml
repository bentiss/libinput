# vim: set expandtab shiftwidth=2 tabstop=8 textwidth=0:
libinput_references:
  default_settings: &default_settings
    working_directory: ~/libinput
  build_and_test: &build_and_test
    name: Build
    command: |
      rm -rf build
      meson build ${MESON_PARAMS}
      mesonconf build
      ninja -v -C build
  install: &install
    run:
      name: Installing
      command: ninja -v -C build install
  export_logs: &export_logs
    store_artifacts:
      path: ~/libinput/build/meson-logs

fedora_settings: &fedora_settings
  <<: *default_settings
  steps:
    - run:
        name: Install prerequisites
        command: |
          dnf install -y git gcc gcc-c++ meson check-devel libudev-devel libevdev-devel doxygen graphviz valgrind binutils libwacom-devel cairo-devel gtk3-devel glib2-devel mtdev-devel
    - checkout
    - run:
        <<: *build_and_test
        environment:
          MESON_PARAMS: --prefix=/opt/libinput
    - *install
    - *export_logs
    - run:
        <<: *build_and_test
        name: Build - No Wacom
        environment:
          MESON_PARAMS: -Dlibwacom=false
    - run:
        <<: *build_and_test
        name: Build - No Gui
        environment:
          MESON_PARAMS: -Ddebug-gui=false
    - run:
        <<: *build_and_test
        name: Build - No tests
        environment:
          MESON_PARAMS: -Dtests=false
    - run:
        <<: *build_and_test
        name: Build - No Docs
        environment:
          MESON_PARAMS: -Ddocumentation=false

version: 2
jobs:
  fedora_latest:
    <<: *fedora_settings
    docker:
      - image: fedora:latest

workflows:
  version: 2
  compile:
    jobs:
      - fedora_latest
